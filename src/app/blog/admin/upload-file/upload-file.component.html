<div *ngIf="loading" style="height: 200px; width: 100%; display: flex; align-items: center; justify-content: center;">
  <img src="assets/img/load-05.gif" style="width: 75px">
</div>

<div [hidden]="loading" class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)" (onUrlDropped)="uploadUrl($event)">
  <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
</div>
